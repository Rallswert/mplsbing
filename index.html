        <h2>Learn "To Be" and Continuous Tense</h2>

        <h2>Ikuti instruksi guru, siapkan kertas dan pulpen untuk mencatat jawaban dan menuliskan poin.</h2>

        <p><span style="color: green;">Level easy</span> <span style="color: darkseagreen;">+5 Poin</span></p>
        <p><span style="color: orange;">Level medium</span> <span style="color: darkorange;">+10 Poin</span></p>
        <p><span style="color: red;">Level hard</span> <span style="color: darkred;">+15 Poin</span></p>
        <p><span style="color: purple;">Level insane</span> <span style="color: black;">+20 Poin</span></p>
        <button id="next-button">Selanjutnya</button>
    </div>
    

    <div id="mode-menu" class="hidden">
