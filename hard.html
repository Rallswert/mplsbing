<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Level</title>
    <link rel="stylesheet" href="styles_hard.css">
    <link rel="icon" href="hard.png" type="image/png">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question-text"></p>
            <ul id="options-list"></ul>
        </div>
        <button id="reveal-button" onclick="revealAnswer()">Reveal</button>
        <button id="next-button" onclick="nextQuestion()" class="hidden">Next</button>
    </div>
    <div id="congratulations" class="hidden">
        <h1>Outstanding!</h1>
        <p>You really showed your skills there!</p>
        <p>Kasih paham cuy üëäüèª</p>
        <button onclick="returnToMenu()">Return to Menu</button>
        <button onclick="nextLevel()">Next Level</button>
    </div>
    <script>
        const questions = [
            {
                "question": "Choose the correct form of the verb: She ____ (to be) cooking dinner now.",
                "options": ["was", "am", "are", "is"],
                "answer": "is"
            },
            {
                "question": "Fill in the blank: They ______ (to be) playing soccer in the park.",
                "options": ["is", "am", "are", "were"],
                "answer": "are"
            },
            {
                "question": "What is the continuous tense of 'He reads a book'?",
                "options": ["He is read a book.", "He are reading a book.", "He is reading a book.", "He reading a book."],
                "answer": "He is reading a book."
            },
            {
                "question": "Correct the sentence: We is going to the market.",
                "options": ["We are going to the market.", "We am going to the market.", "We be going to the market.", "We is going to the market."],
                "answer": "We are going to the market."
            },
            {
                "question": "Fill in the blank with the correct form of 'to be': I ______ (to be) watching TV right now.",
                "options": ["were", "is", "am", "was"],
                "answer": "am"
            },
            {
                "question": "Choose the correct sentence.",
                "options": ["They is running in the park.", "They are running in the park.", "They am running in the park.", "They be running in the park."],
                "answer": "They are running in the park."
            },
            {
                "question": "Fill in the blank: You ______ (to be) doing your homework now.",
                "options": ["is", "am", "are", "was"],
                "answer": "are"
            },
            {
                "question": "What is the continuous tense of 'We visit our grandparents'?",
                "options": ["We is visit our grandparents.", "We are visiting our grandparents.", "We is visiting our grandparents.", "We visiting our grandparents."],
                "answer": "We are visiting our grandparents."
            },
            {
                "question": "Complete the sentence with the correct continuous tense: At this time yesterday, they ______ (to be) traveling to New York.",
                "options": ["was", "were", "is", "are"],
                "answer": "were"
            },
            {
                "question": "Correct the sentence: She am taking a shower.",
                "options": ["She are taking a shower.", "She is taking a shower.", "She was taking a shower.", "She be taking a shower."],
                "answer": "She is taking a shower."
            }
        ];

        let currentQuestionIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleQuestionsAndOptions() {
            shuffle(questions);
            questions.forEach(question => shuffle(question.options));
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            question.options.forEach(option => {
                const li = document.createElement('li');
                li.textContent = option;
                optionsList.appendChild(li);
            });
            document.getElementById('reveal-button').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');
        }

        function revealAnswer() {
            const question = questions[currentQuestionIndex];
            const optionsList = document.getElementById('options-list');
            optionsList.querySelectorAll('li').forEach(li => {
                if (li.textContent === question.answer) {
                    li.style.backgroundColor = '#F05941';
                    li.style.color = '#22092C';
                }
            });
            document.getElementById('reveal-button').classList.add('hidden');
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('congratulations').classList.remove('hidden');
            }
        }

        function returnToMenu() {
            window.location.href = 'index.html'; // Sesuaikan dengan URL halaman menu utama
        }

        function nextLevel() {
            window.location.href = 'insane.html'; // Sesuaikan dengan URL halaman level berikutnya
        }

        window.onload = () => {
            shuffleQuestionsAndOptions();
            loadQuestion();
        };
    </script>
</body>
</html>
