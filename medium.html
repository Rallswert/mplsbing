<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Level</title>
    <link rel="stylesheet" href="styles_medium.css">
    <link rel="icon" href="medium.png" type="image/png">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question-text"></p>
            <ul id="options-list"></ul>
        </div>
        <button id="reveal-button" onclick="revealAnswer()">Reveal</button>
        <button id="next-button" onclick="nextQuestion()" class="hidden">Next</button>
    </div>
    <div id="congratulations" class="hidden">
        <h1>Congratulations!</h1>
        <p>You have completed all the questions!</p>
        <p>Menyala AbangkuðŸ”¥</p>
        <button onclick="returnToMenu()">Return to Menu</button>
        <button onclick="nextLevel()">Next Level</button>
    </div>
    <script>
        const questions = [
            {
                "question": "Choose the correct form of the verb: She ____ (to be) happy.",
                "options": ["is", "am", "are"],
                "answer": "is"
            },
            {
                "question": "Fill in the blank: I ______ (to be) a student.",
                "options": ["is", "am", "are"],
                "answer": "am"
            },
            {
                "question": "What is the continuous tense of 'They play football'?",
                "options": ["They are playing football.", "They is playing football.", "They am playing football."],
                "answer": "They are playing football."
            },
            {
                "question": "Correct the sentence: He are eating lunch.",
                "options": ["He is eating lunch.", "He am eating lunch.", "He were eating lunch."],
                "answer": "He is eating lunch."
            },
            {
                "question": "Fill in the blank: She ______ (to be) my friend.",
                "options": ["is", "am", "are"],
                "answer": "is"
            },
            {
                "question": "Choose the correct sentence.",
                "options": ["They is swimming.", "They am swimming.", "They are swimming."],
                "answer": "They are swimming."
            },
            {
                "question": "Choose the correct form of the verb: He ____ (to be) reading a newspaper.",
                "options": ["is", "am", "are"],
                "answer": "is"
            },
            {
                "question": "Fill in the blank: We ______ (to be) going to the market.",
                "options": ["is", "am", "are"],
                "answer": "are"
            },
            {
                "question": "What is the continuous tense of 'She writes an email'?",
                "options": ["She is writing an email.", "She are writing an email.", "She am writing an email."],
                "answer": "She is writing an email."
            },
            {
                "question": "Correct the sentence: You is playing the guitar.",
                "options": ["You is playing the guitar.", "You are playing the guitar.", "You am playing the guitar."],
                "answer": "You are playing the guitar."
            }
        ];

        let currentQuestionIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleQuestionsAndOptions() {
            shuffle(questions);
            questions.forEach(question => shuffle(question.options));
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            question.options.forEach(option => {
                const li = document.createElement('li');
                li.textContent = option;
                optionsList.appendChild(li);
            });
            document.getElementById('reveal-button').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');
        }

        function revealAnswer() {
            const question = questions[currentQuestionIndex];
            const optionsList = document.getElementById('options-list');
            optionsList.querySelectorAll('li').forEach(li => {
                if (li.textContent === question.answer) {
                    li.style.backgroundColor = '#FEFFD2';
                    li.style.color = '#FF7D29';
                }
            });
            document.getElementById('reveal-button').classList.add('hidden');
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('congratulations').classList.remove('hidden');
            }
        }

        function returnToMenu() {
            window.location.href = 'index.html'; // Sesuaikan dengan URL halaman menu utama
        }

        function nextLevel() {
            window.location.href = 'hard.html'; // Sesuaikan dengan URL halaman level berikutnya
        }

        window.onload = () => {
            shuffleQuestionsAndOptions();
            loadQuestion();
        };
    </script>
</body>
</html>
